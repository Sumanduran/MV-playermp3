<script>
  const playlist = [
'Man.mp3',
'8-letters-why-don-t-we-official-music-video-128-ytshorts.savetube.me.mp3',
 'boy.mp3',
'kina-can-we-kiss-forever-lyrics-ft-adriana-proenza-128-ytshorts.savetube.me.mp3',
'Pawis at tinta.mp3',
'nakakamis.mp3',
'â€œGoldenâ€_Official_Lyric_Video___KPop_Demon_Hunters___Sony_Animation(48k).mp3', 
'Dj doya.mp3',
'Salamat Mama.mp3',
 'scar.mp3',
 'Mr.mp3',
'DJ_River_Flows_in_You(48k).mp3',
 'haru.mp3',
 'dance.mp3'
];

  let currentTrack = 0;
  let isLooping = false;

  const audio = new Audio();
  audio.src = playlist[currentTrack];
  audio.volume = 0.7;
  audio.autoplay = true;

  const nowPlayingText = document.getElementById('nowPlaying');
  const loopBtn = document.querySelector('button[onclick="toggleLoop()"]');

  function updateNowPlaying() {
    const filename = playlist[currentTrack].split('/').pop();
    nowPlayingText.textContent = 'Now Playing: ' + filename;
  }

  function togglePlay() {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }

  function playNext() {
    currentTrack = (currentTrack + 1) % playlist.length;
    audio.src = playlist[currentTrack];
    audio.play();
    updateNowPlaying();
  }

  function toggleLoop() {
    isLooping = !isLooping;
    loopBtn.textContent = isLooping ? 'ğŸ” Loop: On' : 'ğŸ” Loop: Off';
  }

  // Auto-play next or loop
  audio.addEventListener('ended', () => {
    if (isLooping) {
      audio.currentTime = 0;
      audio.play();
    } else {
      playNext();
    }
  });

  // Initialize display
  updateNowPlaying();
</script>
