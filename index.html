<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultimate Music Player</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background-image:url('puso.png');
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  overflow:hidden;
  transition:0.4s;
}

body.dark{
  background:#111;
}

/* PLAYER */
.player{
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.2);
  border:1px solid rgba(255,255,255,0.3);
  padding:25px;
  border-radius:15px;
  box-shadow:0 4px 20px rgba(0,0,0,0.3);
  text-align:center;
  color:#fff;
  width:350px;
  max-height:85vh;
  overflow-y:auto;
}

body.dark .player{
  background:rgba(0,0,0,0.6);
}

/* LOGO */
.logo{
  width:130px;
  height:130px;
  border-radius:100px;
  object-fit:cover;
  box-shadow:0 0 15px black;
  transition:0.3s;
}

.rotate{
  animation:spin 5s linear infinite;
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

h2{margin:10px 0;}

button{
  margin:5px;
  padding:8px 15px;
  font-size:14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background-color:#3f51b5;
  color:white;
  transition:0.2s;
}

button:hover{
  background-color:#303f9f;
}

/* PLAYLIST */
.playlist{
  margin-top:15px;
  text-align:left;
  max-height:200px;
  overflow-y:auto;
}

.playlist div{
  padding:6px;
  cursor:pointer;
  border-radius:5px;
  font-size:13px;
}

.playlist div:hover{
  background:rgba(255,255,255,0.2);
}

.activeSong{
  background:#3f51b5 !important;
}

/* BUBBLES */
.bubbles{
  width:100%;
  display:flex;
  justify-content:space-around;
  position:absolute;
  bottom:-70px;
}

.bubbles img{
  width:40px;
  animation:bubble 7s linear infinite;
}

@keyframes bubble{
  0%{transform:translateY(0);opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-80vh);opacity:0;}
}
</style>
</head>

<body>

<div class="player">
  <img class="logo" id="logo" src="rani.jpg">
  <h2>üé∂ Music Player</h2>
  <p id="nowPlaying">Now Playing: -</p>

  <button id="prevBtn">‚èÆ</button>
  <button id="playBtn">‚ñ∂</button>
  <button id="nextBtn">‚è≠</button>
  <button id="loopBtn">üîÅ Off</button>
  <button id="darkBtn">üåô Dark</button>

  <div class="playlist" id="playlistUI"></div>
</div>

<div class="bubbles">
  <img src="soap-bubble.png">
  <img src="soap-bubble.png">
  <img src="soap-bubble.png">
  <img src="soap-bubble.png">
  <img src="soap-bubble.png">
</div>

<script>
const playlist = [
'Jim_Brickman,_Martina_McBride_-_Valentine__Lyrics_(48k).mp3',
'Nightcore_-_Angel_With_A_Shotgun(48k).mp3',
'Dionela_-_Marilag__Lyrics_(48k).mp3',
'Flict-G,_Bei_Wenceslao_-_Oh_Mahal,_Ikaw_Ang_Bituin_Ng_Buhay_Ko__Lyrics_(48k).mp3',
'Maki_-_Dilaw__Lyrics_(48k).mp3',
'two.savetube.me.mp3',
'Alaala_Nalang_-_Hambog_Ng_Sagpro_Krew_[_LYRICS_](48k).mp3',
'Alam_Ko_Na_Lahat_-_Still_One___Joshua_Mari__Lyrics_Video_(48k).mp3',
'Ariel_Rivera_-_Minsal_Lang_Kitang_Iibigin_[Lyric_Video](48k).mp3',
'December_Avenue_-_Bulong__Lyrics_Letra_(48k).mp3',
'Erik_Santos_-_Magpahanggang_Wakas__Lyrics____Erik_Santos(48k).mp3',
'Freddie_Aguilar_-_Pinoy__Official_Lyric_Video_(48k).mp3',
'HULING_PATAK_NG_LUHA_by__Still_One,_Hambog___Flickt_One___Lyric_(48k).mp3',
'Magpakailanman_lyrics(48k).mp3',
'Masaya_Kana_Sa_Iba____Lyrics__-_Arcos,Tyrone,_Chy_and_Sevenjc(48k).mp3',
'nakakamis.mp3',
'Silent_Sanctuary_-_Kundiman__Lyrics_(48k).mp3',
'Silent_Sanctuary_-_Sa_yo__Official_Lyric_Video_(48k).mp3',
'Zelle_-_Sabihin__Lyrics_(48k).mp3',
'8-letters-why-don-t-we-official-music-video-128-ytshorts.savetube.me.mp3',
 'boy.mp3',
'kina-can-we-kiss-forever-lyrics-ft-adriana-proenza-128-ytshorts.savetube.me.mp3',
'Pawis at tinta.mp3',
'Man.mp3',
'‚ÄúGolden‚Äù_Official_Lyric_Video___KPop_Demon_Hunters___Sony_Animation(48k).mp3', 
'Dj doya.mp3',
'Salamat Mama.mp3',
 'scar.mp3',
 'Legendary sa damgo.mp3',
'DJ_River_Flows_in_You(48k).mp3',
 'haru.mp3',
 'dance.mp3'
  ];

let currentTrack = 0;
let isLooping = false;

const audio = new Audio();
audio.volume = 0.7;

const playBtn = document.getElementById("playBtn");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");
const loopBtn = document.getElementById("loopBtn");
const darkBtn = document.getElementById("darkBtn");
const nowPlaying = document.getElementById("nowPlaying");
const playlistUI = document.getElementById("playlistUI");
const logo = document.getElementById("logo");

/* CREATE PLAYLIST UI */
playlist.forEach((song,index)=>{
  const div=document.createElement("div");
  div.textContent=song;
  div.addEventListener("click",()=>{
    currentTrack=index;
    playTrack();
  });
  playlistUI.appendChild(div);
});

function updateActiveSong(){
  document.querySelectorAll(".playlist div").forEach((el,i)=>{
    el.classList.toggle("activeSong",i===currentTrack);
  });
}

function playTrack(){
  audio.src=playlist[currentTrack];
  audio.play();
  nowPlaying.textContent="Now Playing: "+playlist[currentTrack];
  playBtn.textContent="‚è∏";
  logo.classList.add("rotate");
  updateActiveSong();
}

playBtn.addEventListener("click",()=>{
  if(audio.paused){
    audio.play();
    playBtn.textContent="‚è∏";
    logo.classList.add("rotate");
  }else{
    audio.pause();
    playBtn.textContent="‚ñ∂";
    logo.classList.remove("rotate");
  }
});

nextBtn.addEventListener("click",()=>{
  currentTrack=(currentTrack+1)%playlist.length;
  playTrack();
});

prevBtn.addEventListener("click",()=>{
  currentTrack=(currentTrack-1+playlist.length)%playlist.length;
  playTrack();
});

loopBtn.addEventListener("click",()=>{
  isLooping=!isLooping;
  loopBtn.textContent=isLooping?"üîÅ On":"üîÅ Off";
});

darkBtn.addEventListener("click",()=>{
  document.body.classList.toggle("dark");
});

audio.addEventListener("ended",()=>{
  if(isLooping){
    audio.currentTime=0;
    audio.play();
  }else{
    currentTrack=(currentTrack+1)%playlist.length;
    playTrack();
  }
});

playTrack();
</script>

</body>
</html>
